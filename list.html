<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Make a list </title>

    <style>
        a:link {
            color:blue;
        }

        a:visited{
            color:blueviolet;
        }

        p{
            color:brown;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
<ol>

    <li>Food</li>
    
    <li>Fruit</li>

    <ul type="A">
        <li> Grape</li>
        <li> Apple  </li>
        <li> Strawberry  </li>
        <li>  Mango </li>
    </ul>

    
    <li>Meat</li>
    
    <ul style="list-style-image: url('at.png')">
        <li> Beef</li>
        <li> Chicken  </li>
        <li> Lamp </li>
        <li> Salmon </li>
    </ul>
    
    <li>Clothes</li>






</ol>




</body>
</html>
